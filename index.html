<!DOCTYPE html>
<html lang="ja"">
  <head>
    <meta charset="utf-8">
    <title>Sitemap Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

<header>
  <div class="contentsWapper">
    <h1>Sitemap Converter</h1>
  </div>
</header>
<main>
  <div class="contentsWapper">
    <div class="input">
      <textarea id="area_input" placeholder="変換するCSVをペーストしてください"></textarea>
      <button id="button_clear"></button>
      <button id="button_convert"></button>
    </div>
    <div class="output">
      <div id="area_output">http://example.com</div>
      <button id="button_copy"></button>
      <div id="message">Copied!</div>
    </div>
  </div>
</main>
<footer>
  <div class="contentsWapper">
    <img class="footer_logo" src="aco_logo_white.svg" alt="A.C.O.">
    <span class="footer_credit">Design Consulting Studio 東京</span>
  </div>
</footer>
</body>
</html>
